<!DOCTYPE html>
<html>
<head>
  <title>Full Name Form</title>
  <script>
    function getFormvalue(event) {
      event.preventDefault(); // Prevent form from refreshing the page

      // Get the input values and trim extra spaces
      const firstName = document.forms["userForm"]["fname"].value.trim();
      const lastName = document.forms["userForm"]["lname"].value.trim();

      // Check for empty fields
      if (firstName === "" && lastName === "") {
        alert("Please enter your first and last name.");
        return;
      }

      // Alert the full name
      alert(`${firstName} ${lastName}`);
    }
  </script>
</head>
<body>

  <form name="userForm" onsubmit="getFormvalue(event)">
    <label for="fname">First Name:</label>
    <input type="text" name="fname" /><br /><br />

    <label for="lname">Last Name:</label>
    <input type="text" name="lname" /><br /><br />

    <input type="submit" value="Submit" />
  </form>

</body>
</html>
